<!DOCTYPE HTML>
<html>
  <head>
    <title><%= title %></title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icons/touch-icon-iphone-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina-152x152.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <!-- Canvas placeholder -->
    <div id="screen"></div>

    <!-- es5/es6 shim for legacy browsers" -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.11/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.11/es5-sham.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-sham.min.js"></script>

    <!-- melonJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/melonjs/dist/melonjs.min.js"></script>

    <!-- Plugin(s) -->
    <script src="https://cdn.jsdelivr.net/npm/melonjs/plugins/debug/debugPanel.js"></script>

    <!-- build:js js/app.min.js -->

    <!-- Game Scripts -->
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/enums.js"></script>

    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/piece.js"></script>
    <script type="text/javascript" src="js/piece/behavior.js"></script>
    <script type="text/javascript" src="js/piece/behavior/pawn.js"></script>
    <script type="text/javascript" src="js/piece/behavior/rook.js"></script>
    <script type="text/javascript" src="js/piece/behavior/knight.js"></script>
    <script type="text/javascript" src="js/piece/behavior/bishop.js"></script>
    <script type="text/javascript" src="js/piece/behavior/queen.js"></script>
    <script type="text/javascript" src="js/piece/behavior/king.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/board/move.js"></script>
    <script type="text/javascript" src="js/board/move/enpassant.js"></script>
    <script type="text/javascript" src="js/board/move/castle.js"></script>
    <script type="text/javascript" src="js/board/move/capture.js"></script>
    <script type="text/javascript" src="js/board/move/default.js"></script>
    <script type="text/javascript" src="js/board/square.js"></script>
    <script type="text/javascript" src="js/board/grave.js"></script>
    <script type="text/javascript" src="js/board/graveyard.js"></script>
    <script type="text/javascript" src="js/screens/play.js"></script>
    <!-- /build -->

    <!-- Bootstrap -->
    <script type="text/javascript">
      me.device.onReady(function onReady() {
        game.onload();
      });
    </script>
  </body>
</html>
